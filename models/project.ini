type = string
width = 1/2

[fields.download2_url]
label = Download URL 2
description = Download URL
type = string
width = 1/2

[fields.source_url]
label = Source
type = string
width = 1/2

[fields.author]
label = Author
type = string
width = 1/2

[fields.author_url]
