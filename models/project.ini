[model]
name = Project
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.description]
label = Description
type = markdown

[fields.category]
label = Category
type = checkboxes
source = site.query('/project-categories')

[fields.source_label]
label = Source Label
description = e.g. "GitHub"
type = string
width = 1/2

[fields.source_url]
label = Source URL
description = Source code repository URL
type = url
width = 1/2

[fields.download1_label]
label = Download Label 1
description = e.g. "F-Droid"
type = string
width = 1/2

[fields.download1_url]
label = Download URL 1
description = Download URL
type = string
width = 1/2

[fields.download2_label]
label = Download Label 2
